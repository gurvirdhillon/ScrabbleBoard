<body>

<header class="welcome">
<h1>Welcome Players!</h1>
<h2>Let the fun begin!</h2>
</header>

<details>
zoom in/out<input type="range" id="changeLayout">

</details>
<aside id="greetUser">
<output id="userGreet">waiting for users name...</output>
</aside>

<p></p>
<article>
<p id="wordvalidity">Is the word valid?</p>
<input id="word" placeholder="input a word">
<p id="result">waiting for input...</p>
</article>

<main class="dropzone">
<div id="container"></div>
</main>

<!-- the class dropzone is the parent for the container which stores all 225
cells of divs inside the container and has been editted in 
gridNtiles.mjs for you to examine! -->

<p></p>
<section id="sect1" class="dropzone">
    <button id="nwLtrs">New Letters</button><p>
        <p></p>
<button id="playButton">â–¶</button>
<p></p>
<button id="stopButton">||</button>
<p></p>
</section>
<p></p>
<div id="hintHolder">
<article>
<button id="hintActive">activate hint</button>
<p></p>
<output id="hintOutPut">...</output>
</article>
</div>
<p></p>

<aside class="scoreWord">
<h3>whats the score for my word?</h3>
<button id="btn" onclick="promptTheScore">click me to calculate my word</button>
<p></p>

<h4>Remember my word</h4>
<input id="RememberMyWord" type="text" placeholder="words used">
<button type="submit" id="submitRemember">submit</button>
<p></p>
<ul id="list">
</ul>
</aside>

<aside id="profile">
    <h4>Profile User</h4>
    <p>first name:</p>
    <input type="text" placeholder="type in your first name" class="userDetails">

    <p>last name:</p>
    <input type="text" placeholder="type in your last name" class="userDetails">

    <p>username:</p>
    <input type="text" placeholder="create a username!" id="un" class="userDetails">
    <!-- un stands for username -->
    <p>date of birth</p>
    <input type="date">
</aside>
